<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sections</title>
  <link href="./stylesheets/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./stylesheets/styles.css">


  <!-- Load jQuery before Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- <script src="/javascripts/bootstrap.bundle.min.js"></script> -->

      <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

  <script type="module" src="/javascripts/main.js" defer></script>
  <script type="module" src="/javascripts/render/scheduleRender.js">

    

  </script>
</head>
<body>
  <nav class="nav-container">
    <!-- templateJs -->
  </nav>
  <div class="nav-separator">
    <!-- templateJs -->
  </div>

  <div class="section-wrap">

  </div>

  <div class="add-module-btn-container">
  
  </div>

  <!-- <div class="modules-container">
    
  </div> -->
<div id="calendar"></div>

  <!-- ! calendar -->
  
  <!-- ! Modal to create schedule -->
  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="myModalLabel">Create a Plan</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody">
          <!-- Form content will be injected here -->
        </div>
      </div>
    </div>
  </div>


  <!-- ! dateEventModal -->
  <div class="modal fade" id="scheduleItemModal" tabindex="-1" role="dialog" aria-labelledby="scheduleItemModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scheduleItemModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Modal content will be inserted here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>


  

  <div class="week-container">
    <div class="week-item">Mon.</div>
    <div class="week-item">Tue.</div>
    <div class="week-item">Wed.</div>
    <div class="week-item">Thu.</div>
    <div class="week-item">Fri.</div>
    <div class="week-item">Sat.</div>
    <div class="week-item">Sun.</div>
  </div>

  <script src="/javascripts/bootstrap.bundle.min.js"></script>
</body>
</html>
